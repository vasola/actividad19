<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clima en tu ciudad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

               
    <div class="container">
        <h1 class="text-center">Consultando Clima mediante AJAX</h1>
            <div class="row">
                <div class="col-md-6">
                    <div id="map"></div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control" id="select">
                            <option>Seleccione una ubicación</option>
                            <option value="scl">Santiago, Región Metropolitana</option>
                            <option value="ccp">Concepción, Región del Bíobio</option>
                        </select>
        <h2 id="resumen"></h2>
                    <table class="table table-striped">
                        <tr>
                            <td>Sensación térmica:</td>
                            <td id="sensación"></td>
                        </tr>
                        <tr>
                            <td>Probabilidad de lluvia:</td>
                            <td id="probabilidad"></td>
                        </tr>    
                        <tr>
                            <td>Humedad relativa:</td>
                            <td id="humedad"></td>
                        </tr>
                        </table>             
                    </div>
                </div>  
            </div>
               
    </div>
 
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB63qDLgnc_ZDn5q5g--eZxlSPRkQdj6w&callback=initMap"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
